<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container-fluid">

        <div class="form position-absolute top-50 start-50 translate-middle">

            <div class="row get-value">
                <div class="cover col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">

                </div>
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 form-inputs">
                    <div class="row mb-4">
                        <h1>Registration</h1>
                    </div>
                    <form action="">
                        <div class="row form-value">

                            <div class="col">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label fw-bold">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" name="name">
                                    <div class="invalid-feedback">
                                        Nama Lengkap Tidak Boleh Mengandung Angka dan Special Characters
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="text" class="form-control" id="email" name="email">
                                    <div class="invalid-feedback">
                                        Email Harus Format contoh@extension.domain
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label fw-bold">Country</label>
                                    <select class="country form-select" id="country" name="country">
                                        <option class="fw-bold">Select Country</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-bold">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                    <div class="invalid-feedback">
                                        Password Minimal 8 - 20 Character dan Disarankan Special Characters
                                    </div>
                                </div>
                            </div>

                            <div class="col">
                                <div class="mb-3">
                                    <label for="apply" class="form-label fw-bold">Position Intern</label>
                                    <select class="form-select" id="apply" name="position">
                                        <option class="fw-bold">Position Intern</option>
                                        <option value="front-end">Front End Developer</option>
                                        <option value="back-end">Back End Developer</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                                    <input type="text" class="form-control" id="phone" name="phone">
                                    <div class="invalid-feedback">
                                        Harus Berupa Angka
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label fw-bold">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                    <div class="invalid-feedback">
                                        Harus Berupa Huruf
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm" class="form-label fw-bold">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm">
                                    <div class="invalid-feedback">
                                        Password Harus Sama
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row check-gender">
                            <h4 class="text-center">Gender</h4>
                            <div class="col">
                                <div class="gender list-group d-grid justify-content-center mb-3">
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" id="male" value="male">
                                        Male
                                    </label>
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" id="female" value="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row m-auto mt-4">
                            <button type="button" class="btn btn-primary confirm-value-input">Next Step</button>
                        </div>
                    </form>
                    <div class="row mt-4">
                        <div class="col d-flex d-grid gap-xxl-2 gap-xl-2 gap-md-2 gap-sm-2 gap-2">
                            <p>Already have a account ? </p>
                            <a class="text-decoration-none" href="">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>


<script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
